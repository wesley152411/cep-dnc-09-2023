<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


  <script>
    async function getAddressByCep(){
      const cep = document.getElementById('cep').value;
      try{
        const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
        const data = await response.json();
        console.log(data);
        document.getElementById('rua').value = data.logradouro;
        document.getElementById('bairro').value = data.bairro;
        document.getElementById('cidade').value = data.localidade;
      }catch (error) {
        alert(error.massage);
      }     
       
    }


    async function getPrevisao(){
      const lat = document.getElementById('latitude').value;
      const lon = document.getElementById('longitude').value;
      try{
        const response = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&hourly=temperature_2m`);
        const data = await response.json();
        console.log(data);
       document.getElementById('resposta').innerHTML = '';
       for (
        let index = 0;
        index < data.hourly.temperature_2m.length;
        index++
       ) {
        document.getElementById(
          'resposta'
        ).innerHTML += `<div>${data.hourly.time[index]} - ${data.hourly.temperature_2m[index]}</div> `;
       }
      }catch (error) {
        alert(error.massage);
      }     
       
    }

  </script>
</head>

<body>
   <div class="container">
      <div class="mt-5  mb-3 row">
        <label for="cep" class="col-sm-2 col-form-label">CEP</label>
        <div class="col-sm">
          <input type="text"  class="form-control-plaintext border" id="cep" value="">
        </div>
        <div class="col-4">
          <button type="button" class="btn btn-primary w-100" onclick="getAddressByCep()">OK</button>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="rua" class="col-sm-2 col-form-label">Rua</label>
        <div class="col-sm-10">
          <input type="text" readonly  class="form-control" id="rua">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
        <div class="col-sm-10">
          <input type="text" readonly  class="form-control" id="bairro">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
        <div class="col-sm-10">
          <input type="text" readonly  class="form-control" id="cidade">
        </div>
      </div>
   </div>

    <hr/>

   <div class="container mt-5">
      <div class="mt-5  mb-3 row">
        <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
        <div class="col-sm">
          <input type="text"  class="form-control-plaintext border" id="latitude" value="">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
        <div class="col-sm-10">
          <input type="text"  class="form-control" id="longitude" value="">
        </div>
      </div>
      <div class="col-4">
        <button type="button" class="btn btn-primary w-50" onclick="getPrevisao()">OK</button>
      </div>
      <div id="container">
        <div id="resposta"></div>
      </div>
      <!-- -23.0273553 -->
      <!-- -43.4658244 -->
 </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
